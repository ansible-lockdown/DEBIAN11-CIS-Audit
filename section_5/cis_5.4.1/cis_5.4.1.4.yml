    path: /etc/login.defs
    exists: true
    contents:
    - '/^ENCRYPT_METHOD (SHA512|YESCRYPT)/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 5.4.1.4
      CISv8: 4.1
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5: NA
  {{ end }}
