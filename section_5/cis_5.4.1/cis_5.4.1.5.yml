---

{{ if .Vars.deb11cis_level_1 }}
  {{ if .Vars.deb11cis_rule_5_4_1_5 }}
command:
  inactive_passwd:
    title: 5.4.1.5 | Ensure inactive password lock is configured
    exec: useradd -D | grep INACTIVE
    exit-status: 0
    stdout:
    - '/^INACTIVE=([1-9]|[0-3][0-9]|4[0-5])/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 5.4.1.5
      CISv8: 5.2
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5: NA
  inactive_users:
    title: 5.4.1.5 | Ensure inactive password lock is configured
    exec: "grep -E '^[^:]+:[^!*]' /etc/shadow | cut -d: -f7"
    exit-status: 0
    stdout:
    - '!/^(0|4[6-9]|[5-9][0-9]{2,})/'
    - '/([1-9]|[0-3][0-9]|4[0-5])/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 5.4.1.5
      CISv8: 5.2
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5: NA
  {{ end }}
{{ end }}
