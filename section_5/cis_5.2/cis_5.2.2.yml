---

{{ if .Vars.deb11cis_level_1 }}
  {{ if .Vars.deb11cis_rule_5_2_2 }}
command:
  pty_sudoers_d:
    title: 5.2.2 | Ensure sudo commands use pty
    exec: grep -Ei '^\s*Defaults\s+(\[^#]+,\s*)?use_pty' /etc/sudoers /etc/sudoers.d/*
    exit-status: 0
    stdout:
    - '/.*:Defaults\s*use_pty/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 5.2.2
      CISv8:
      - 5.4
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - AC-6
  {{ end }}
{{ end }}
