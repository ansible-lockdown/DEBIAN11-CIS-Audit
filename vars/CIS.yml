## 5.1.4 Note the following to understand precedence and layout , comma seperated
deb11cis_sshd_allowusers: vagrant
deb11cis_sshd_allowgroups:
deb11cis_sshd_denyusers: nobody
deb11cis_sshd_denygroups:

deb11cis_ssh_clientaliveinterval: 15
deb11cis_ssh_clientalivecountmax: 3

## 5.2.7 set sugroup if differs from wheel
deb11cis_sugroup: nosugroup


## 5.3.3.2.3 Set option used for password complexity
# either mincall or credits - enabling to check for one option in settings
deb11cis_passwd_complex_option: minclass

## 5.4.1.x login.defs password settings
deb11cis_pass_max_days: "365"
deb11cis_pass_min_days: "1"
deb11cis_pass_warn_age: "7"

# Section 6

# Control 6.1.x

# aide setup via - cron, timer
deb11cis_aide_scan: cron

## Logging 6.2.x.x

## syslog
## change to rsyslog/ journald or other
deb11cis_syslog: journald

# Control 6.2.3. x
## Set if host is a logserver
deb11cis_is_syslog_server: false

# Log server settings
deb11cis_remote_log_host: logagg.example.com
deb11cis_remote_log_port: 514
deb11cis_remote_log_protocol: tcp
deb11cis_remote_log_retrycount: 100
deb11cis_remote_log_queuesize: 1000

# 6.3
## If using auditd settings
deb11cis_auditd: true

