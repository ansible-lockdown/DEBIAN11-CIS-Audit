---

{{ if .Vars.deb11cis_level_1 }}
  {{ if .Vars.run_heavy_tests }}
    {{ if .Vars.deb11cis_rule_7_2_8 }}
command:
  home_dirs_exist:
    title: 7.2.8 | Ensure all users' home directories exist | exist
    exec: pwck -r | grep -Ev "journal|ircd" | grep "does not exist"
    timeout: {{ .Vars.timeout_ms }}
    exit-status: 1
    stdout:
    - '!/does not exist/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 7.2.8
      CISv8: 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5: NA
  home_dirs_owned:
    title: 7.2.8 | Ensure all users' home directories exist | owned
    exec: getent passwd {1000..60000} |  awk -F':' '{ print $1  " "  $6 }' | while read user dir; do if [ $user != 'ftpd' ]; then owner=$(stat -L -c "%U" "$dir"); if [ "$owner" != "$user" ]; then echo "home dir for $user owned by $owner"; fi; fi; done
    exit-status: 0
    timeout: {{ .Vars.timeout_ms }}
    stdout:
    - '!/./'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 7.2.8
      CISv8: 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5: NA
  home_dirs_restrict:
    title: 7.2.8 | Ensure all users' home directories exist | permissions
    exec: for i in `getent passwd {1000..60000} | awk '{split($0,a,":");print a[6]}'`; do stat -c "%a %n" $i ; done
    exit-status: 0
    timeout: {{ .Vars.timeout_ms }}
    stdout:
    - '/^7(0|5)0\s/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 7.2.8
      CISv8: 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5: NA
    {{ end }}
  {{ end }}
{{ end }}
