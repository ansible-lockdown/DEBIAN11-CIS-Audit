---

{{ if .Vars.deb11cis_level_1 }}
  {{ if .Vars.deb11cis_rule_7_2_3 }}
command:
  passwd_group_exist:
    title: 7.2.3 | Ensure all groups in /etc/passwd exist in /etc/group
    exec: "comm -23 <(awk -F: '{print $4}' /etc/passwd | sort -u) <(awk -F: '{print $3}' /etc/group  | sort -u)"
    exit-status: 0
    stdout:
    - '!/./'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 7.2.3
      CISv8: 4.1
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - CM-1
      - CM-2
      - CM-6
      - CM-7
      - IA-5
  {{ end }}
{{ end }}
