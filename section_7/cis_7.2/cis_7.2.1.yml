---

{{ if .Vars.deb11cis_level_1 }}
  {{ if .Vars.deb11cis_rule_7_2_1 }}
command:
  accts_use_shadowed:
    title: 7.2.1 | Ensure accounts in /etc/passwd use shadowed passwords
    exec: "awk -F: '($2 != \"x\" ) { print $1 \" is not set to shadowed passwords \"}' /etc/passwd"
    exit-status: 0
    stdout:
    - '!/.*/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 7.2.1
      CISv8: NA
      CISv8_IG1: NA
      CISv8_IG2: NA
      CISv8_IG3: NA
      NIST800-53R5:
      - IA-5
  {{ end }}
{{ end }}
