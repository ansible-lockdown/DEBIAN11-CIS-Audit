---

{{ if .Vars.deb11cis_level_1 }}
  {{ if .Vars.deb11cis_rule_3_1_2 }}
command:
  wireless:
    title: 3.1.2 | Ensure wireless interfaces are disabled | disabled
    exit-status: 0
    exec: "modprobe -n -v wireless | grep -E '(wireless|install)'"
    stdout:
    - install /bin/true
    meta:
      server: 1
      workstation: 1
      CIS_ID: 3.1.2
      CISv8:
      - 4.8
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5: CM-7
  blacklist_wireless:
    title: 3.1.1 | Ensure wireless interfaces are disabled | blacklist
    exit-status: 0
    exec: grep wireless /etc/modprobe.d/*.conf
    stdout:
      - '/blacklist wireless/'
    meta:
      server: 1
      workstation: 1
      CIS_ID: 3.1.1
      CISv8:
      - 4.8
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5: CM-7
  {{ end }}
{{ end }}
