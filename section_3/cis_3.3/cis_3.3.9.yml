---

{{ if .Vars.deb11cis_level_1 }}
  {{ if .Vars.deb11cis_rule_3_3_9 }}
kernel-param:
  net.ipv4.conf.all.log_martians:
    title: 3.3.9 | Ensure suspicious packets are logged
    value: '1'
    name: net.ipv4.conf.all.log_martians
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 3.3.9
      CISv8: 8.5
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - AU-3
  net.ipv4.conf.default.log_martians:
    title: 3.3.9 | Ensure suspicious packets are logged
    value: '1'
    name: net.ipv4.conf.default.log_martians
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 3.3.9
      CISv8: 8.5
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - AU-3
command:
  ipv4_all_log_martians:
    title: 3.3.9 | Ensure suspicious packets are logged | live ipv4 all
    exec: grep net.ipv4.conf.all.log_martians /etc/sysctl.conf /etc/sysctl.d/*.conf /run/sysctl.d/*.conf /usr/local/lib/sysctl.d/*.conf /usr/lib/sysctl.d/*.conf /lib/sysctl.d/*.conf
    exit-status:
      or:
      - 0
      - 2
    stdout:
    - '/.*:net.ipv4.conf.all.log_martians( |)=( |)1/'
    - '!/.*:net.ipv4.conf.all.log_martians( |)=( |)0/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 3.3.9
      CISv8: 8.5
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - AU-3
  ipv4_default_log_martians:
    title: 3.3.9 | Ensure suspicious packets are logged | live ipv4 default
    exec: grep net.ipv4.conf.default.log_martians /etc/sysctl.conf /etc/sysctl.d/*.conf /run/sysctl.d/*.conf /usr/local/lib/sysctl.d/*.conf /usr/lib/sysctl.d/*.conf /lib/sysctl.d/*.conf
    exit-status:
      or:
      - 0
      - 2
    stdout:
    - '/.*:net.ipv4.conf.default.log_martians( |)=( |)1/'
    - '!/.*:net.ipv4.conf.default.log_martians( |)=( |)0/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 3.3.9
      CISv8: 8.5
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - AU-3
  {{ end }}
{{ end }}
