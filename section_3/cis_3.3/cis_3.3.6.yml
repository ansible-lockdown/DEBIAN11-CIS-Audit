---

{{ if .Vars.deb11cis_level_1 }}
  {{ if .Vars.deb11cis_rule_3_3_6 }}
kernel-param:
  net.ipv4.conf.all.secure_redirects:
    title: 3.3.6 | Ensure secure ICMP redirects are not accepted
    value: '0'
    name: net.ipv4.conf.all.secure_redirects
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 3.3.6
      CISv8: 4.1
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - CM-1
      - CM-2
      - CM-6
      - CM-7
      - IA-5
  net.ipv4.conf.default.secure_redirects:
    title: 3.3.6 | Ensure secure ICMP redirects are not accepted
    value: '0'
    name: net.ipv4.conf.default.secure_redirects
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 3.3.6
      CISv8: 4.1
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - CM-1
      - CM-2
      - CM-6
      - CM-7
      - IA-5
command:
  ipv4_all_secure_redirects:
    title: 3.3.6 | Ensure secure ICMP redirects are not accepted | live ipv4 all
    exec: grep net.ipv4.conf.all.secure_redirects /etc/sysctl.conf /etc/sysctl.d/*.conf /run/sysctl.d/*.conf /usr/local/lib/sysctl.d/*.conf /usr/lib/sysctl.d/*.conf /lib/sysctl.d/*.conf
    exit-status:
      or:
      - 0
      - 2
    stdout:
    - '/.*:net.ipv4.conf.all.secure_redirects( |)=( |)0/'
    - '!/.*:net.ipv4.conf.all.secure_redirects( |)=( |)1/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 3.3.6
      CISv8: 4.1
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - CM-1
      - CM-2
      - CM-6
      - CM-7
      - IA-5
  ipv4_default_secure_redirects:
    title: 3.3.6 | Ensure secure ICMP redirects are not accepted | live ipv4 default
    exec: grep net.ipv4.conf.default.secure_redirects /etc/sysctl.conf /etc/sysctl.d/*.conf /run/sysctl.d/*.conf /usr/local/lib/sysctl.d/*.conf /usr/lib/sysctl.d/*.conf /lib/sysctl.d/*.conf
    exit-status:
      or:
      - 0
      - 2
    stdout:
    - '/.*:net.ipv4.conf.default.secure_redirects( |)=( |)0/'
    - '!/.*:net.ipv4.conf.default.secure_redirects( |)=( |)1/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 3.3.6
      CISv8: 4.1
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - CM-1
      - CM-2
      - CM-6
      - CM-7
      - IA-5
  {{ end }}
{{ end }}
