---

{{ if .Vars.deb11cis_level_1 }}
  {{ if .Vars.deb11cis_rule_3_3_2 }}
kernel-param:
  net.ipv4.conf.all.send_redirects:
    title: 3.3.2 | Ensure packet redirect sending is disabled | live
    value: '0'
    name: net.ipv4.conf.all.send_redirects
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 3.3.2
      CISv8: 4.1
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - CM-1
      - CM-2
      - CM-6
      - CM-7
      - IA-5
  net.ipv4.conf.default.send_redirects:
    title: 3.3.2 | Ensure packet redirect sending is disabled | live
    value: '0'
    name: net.ipv4.conf.default.send_redirects
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 3.3.2
      CISv8: 4.1
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - CM-1
      - CM-2
      - CM-6
      - CM-7
      - IA-5
command:
  ip4_all_send_redirects:
    title: 3.3.2 | Ensure packet redirect sending is disabled | all_send_redirects conf
    exec: grep send_redirects /etc/sysctl.conf /etc/sysctl.d/*.conf /run/sysctl.d/*.conf /usr/local/lib/sysctl.d/*.conf /usr/lib/sysctl.d/*.conf /lib/sysctl.d/*.conf
    exit-status:
      or:
      - 0
      - 2
    stdout:
    - '/.*:net.ipv4.conf.all.send_redirects( |)=( |)0/'
    - '!/.*:net.ipv4.conf.all.send_redirects( |)=( |)1/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 3.3.2
      CISv8: 4.1
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - CM-1
      - CM-2
      - CM-6
      - CM-7
      - IA-5
  ip4_default_send_redirects:
    title: 3.3.2 | Ensure packet redirect sending is disabled | default_send_redirects conf
    exec: grep send_redirects /etc/sysctl.conf /etc/sysctl.d/*.conf /run/sysctl.d/*.conf /usr/local/lib/sysctl.d/*.conf /usr/lib/sysctl.d/*.conf /lib/sysctl.d/*.conf
    exit-status:
      or:
      - 0
      - 2
    stdout:
    - '/.*:net.ipv4.conf.default.send_redirects( |)=( |)0/'
    - '!/.*:net.ipv4.conf.default.send_redirects( |)=( |)1/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 3.3.2
      CISv8: 4.1
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - CM-1
      - CM-2
      - CM-6
      - CM-7
      - IA-5
  {{ end }}
{{ end }}
