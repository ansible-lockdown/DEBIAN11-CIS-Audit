---

{{ if .Vars.deb11cis_level_1 }}
  {{ if .Vars.deb11cis_rule_3_3_10 }}
kernel-param:
  net.ipv4.tcp_syncookies:
    title: 3.3.10 | Ensure TCP SYN Cookies is enabled
    value: '1'
    name: net.ipv4.tcp_syncookies
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 3.3.10
      CISv8: 4.1
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - CM-1
      - CM-2
      - CM-6
      - CM-7
      - IA-5
command:
  ipv4_tcp_syn_cookies:
    title: 3.3.10 | Ensure TCP SYN Cookies is enabled | live ipv4
    exec: grep net.ipv4.tcp_syncookies /etc/sysctl.conf /etc/sysctl.d/*.conf /run/sysctl.d/*.conf /usr/local/lib/sysctl.d/*.conf /usr/lib/sysctl.d/*.conf /lib/sysctl.d/*.conf
    exit-status:
      or:
      - 0
      - 2
    stdout:
    - '/.*:net.ipv4.tcp_syncookies( |)=( |)1/'
    - '!/.*:net.ipv4.tcp_syncookies( |)=( |)0/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 3.3.10
      CISv8: 4.1
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - CM-1
      - CM-2
      - CM-6
      - CM-7
      - IA-5
  {{ end }}
{{ end }}
