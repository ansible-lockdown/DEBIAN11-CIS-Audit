---

{{ if .Vars.deb11cis_gui }}
  {{ if .Vars.deb11cis_level_1 }}
    {{ if .Vars.deb11cis_rule_1_7_9 }}
file:
  00-autorun_lock_never:
    title: 1.7.9 | Ensure GDM autorun-never is not overridden
    path: /etc/dconf/db/{ .Vars.deb11cis_dconf_db_name }.d/locks/00-autorun_lock
    exists: true
    contents:
    - '^/\/org\/gnome\/desktop\/media-handling\/autorun-never/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 1.7.9
      CISv8: 10.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
    {{ end }}
  {{ end }}
{{ end }}
