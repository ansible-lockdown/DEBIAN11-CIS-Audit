---

{{ if .Vars.deb11cis_gui }}
  {{ if .Vars.deb11cis_level_1 }}
    {{ if .Vars.deb11cis_rule_1_7_3 }}
command:
  gdm_last_login:
    title: 1.7.3 | Ensure GDM disable-user-list option is enabled
    exec: cat /etc/dconf/profile/gdm
    exit-status: 0
    stdout:
    - '/^user-db:user/'
    - '/^system-db:gdm/'
    - '/^file-db:\/usr\/share\/gdm\/greeter-dconf-defaults/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 1.7.3
      CISv8:
      - NA
      CISv8_IG1: NA
      CISv8_IG2: NA
      CISv8_IG3: NA
  gdm_disable_user:
    title: 1.7.3 | Ensure GDM disable-user-list option is enabled
    exec: grep "[org/gnome/login-screen]" /etc/dconf/db/gdm.d/00-login-screen | grep disable-user-list
    exit-status:
      or:
      - 0
      - 1
    stdout:
    - '/^disable-user-list=true/'
    - '!/^disable-user-list=false/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 1.7.3
      CISv8:
      - NA
      CISv8_IG1: NA
      CISv8_IG2: NA
      CISv8_IG3: NA
    {{ end }}
  {{ end }}
{{ end }}
