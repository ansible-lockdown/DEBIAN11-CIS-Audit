{{ if .Vars.deb11cis_level_2 }}
  {{ if .Vars.deb11cis_rule_1_1_1_6 }}
command:
  squashfs:
    title: 1.1.1.6 | Ensure squashfs kernel module is not available | disabled
    exit-status: 0
    exec: "modprobe -n -v squashfs | grep -E '(squashfs|install)'"
    stdout:
    - install /bin/true
    meta:
      server: 2
      workstation: 2
      CIS_ID: 1.1.1.6
      CISv8:
      - 4.8
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5: CM-7
  blacklist_squashfs:
    title: 1.1.1.6 | Ensure squashfs kernel module is not available | blacklist
    exit-status: 0
    exec: grep squashfs /etc/modprobe.d/*.conf
    stdout:
      - '/blacklist squashfs/'
    meta:
      server: 2
      workstation: 2
      CIS_ID: 1.1.1.6
      CISv8:
      - 4.8
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5: CM-7
  {{ end }}
{{ end }}
