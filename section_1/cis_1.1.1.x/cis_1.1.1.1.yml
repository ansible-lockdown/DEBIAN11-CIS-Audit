---

{{ if .Vars.deb11cis_level_1 }}
  {{ if .Vars.deb11cis_rule_1_1_1_1 }}
command:
  cramfs:
    title: 1.1.1.1 | Ensure cramfs kernel module is not available | disabled
    exit-status: 0
    exec: "modprobe -n -v cramfs | grep -E '(cramfs|install)'"
    stdout:
    - install /bin/true
    meta:
      server: 1
      workstation: 1
      CIS_ID: 1.1.1.1
      CISv8:
      - 4.8
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5: CM-7
  blacklist_cramfs:
    title: 1.1.1.1 | Ensure cramfs kernel module is not available | blacklist
    exit-status: 0
    exec: grep cramfs /etc/modprobe.d/*.conf
    stdout:
      - '/blacklist cramfs/'
    meta:
      server: 1
      workstation: 1
      CIS_ID: 1.1.1.1
      CISv8:
      - 4.8
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5: CM-7
  {{ end }}
{{ end }}
