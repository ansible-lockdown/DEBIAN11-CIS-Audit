---

{{ if .Vars.deb11cis_level_1 }}
  {{ if .Vars.deb11cis_rule_1_1_1_3 }}
command:
  hfs_modprobe:
    title: 1.1.1.3 | Ensure hfs kernel module is not available | disabled
    exit-status: 0
    exec: "modprobe -n -v hfs | grep -E '(hfs|install)'"
    stdout:
    - install /bin/true
    meta:
      server: 1
      workstation: 1
      CIS_ID: 1.1.1.3
      CISv8:
      - 4.8
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5: CM-7
  blacklist_hfs:
    title: 1.1.1.3 | Ensure hfs kernel module is not available | blacklist
    exit-status: 0
    exec: grep hfs /etc/modprobe.d/*.conf
    stdout:
      - '/blacklist hfs/'
    meta:
      server: 1
      workstation: 1
      CIS_ID: 1.1.1.3
      CISv8:
      - 4.8
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5: CM-7
  {{ end }}
{{ end }}
