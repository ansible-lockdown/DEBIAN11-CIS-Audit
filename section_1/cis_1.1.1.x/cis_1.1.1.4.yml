---

{{ if .Vars.deb11cis_level_1 }}
  {{ if .Vars.deb11cis_rule_1_1_1_4 }}
command:
  hfsplus_modprobe:
    title: 1.1.1.4 | Ensure hfsplus kernel module is not available | disabled
    exit-status: 0
    exec: "modprobe -n -v hfsplus | grep -E '(hfsplus|install)'"
    stdout:
    - install /bin/true
    meta:
      server: 1
      workstation: 1
      CIS_ID: 1.1.1.4
      CISv8:
      - 4.8
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5: CM-7
  blacklist_hfsplus:
    title: 1.1.1.4 | Ensure hfsplus kernel module is not available | blacklist
    exit-status: 0
    exec: grep hfsplus /etc/modprobe.d/*.conf
    stdout:
      - '/blacklist hfsplus/'
    meta:
      server: 1
      workstation: 1
      CIS_ID: 1.1.1.4
      CISv8:
      - 4.8
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5: CM-7
  {{ end }}
{{ end }}
