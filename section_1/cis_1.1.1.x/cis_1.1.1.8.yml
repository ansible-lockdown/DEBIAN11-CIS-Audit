---

{{ if .Vars.deb11cis_level_1 }}
  {{ if .Vars.deb11cis_rule_1_1_1_8 }}
command:
  usb-storage:
    title: 1.1.1.8 | Ensure usb-storage kernel module is not available
    exit-status: 0
    exec: "modprobe -n -v usb-storage | grep -E '(usb-storage|install)'"
    stdout:
    - install /bin/true
    meta:
      server: 1
      workstation: 2
      CIS_ID: 1.1.1.8
      CISv8:
      - 4.8
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5: CM-7
  blacklist_usb-storage:
    title: 1.1.1.8 | Ensure usb-storage kernel module is not available | blacklist
    exit-status: 0
    exec: grep usb-storage /etc/modprobe.d/*.conf
    stdout:
      - '/blacklist usb-storage/'
    meta:
      server: 1
      workstation: 2
      CIS_ID: 1.1.1.8
      CISv8:
      - 4.8
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5: CM-7
  {{ end }}
{{ end }}
