---

{{ if .Vars.deb11cis_level_1 }}
  {{ if .Vars.deb11cis_rule_1_1_1_2 }}
command:
  freevxfs:
    title: 1.1.1.2 | Ensure freevxfs kernel module is not available | disabled
    exit-status: 0
    exec: "modprobe -n -v freevxfs | grep -E '(freevxfs|install)'"
    stdout:
    - install /bin/true
    meta:
      server: 1
      workstation: 1
      CIS_ID: 1.1.1.2
      CISv8:
      - 4.8
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5: CM-7
  blacklist_freevxfs:
    title: 1.1.1.2 | Ensure freevxfs kernel module is not available | blacklist
    exit-status: 0
    exec: grep freevxfs /etc/modprobe.d/*.conf
    stdout:
      - '/blacklist freevxfs/'
    meta:
      server: 1
      workstation: 1
      CIS_ID: 1.1.1.2
      CISv8:
      - 4.8
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5: CM-7
  {{ end }}
{{ end }}
