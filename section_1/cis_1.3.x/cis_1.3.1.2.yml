---

{{ if not .Vars.deb11cis_apparmor_disable }}
  {{ if .Vars.deb11cis_level_1 }}
    {{ if .Vars.deb11cis_rule_1_3_1_2 }}
file:
  apparmor_enabled_boot:
    title: 1.3.1.2 | Ensure AppArmor is enabled in the bootloader configuration
    exists: true
    path: /etc/default/grub
    contents:
    - '/GRUB_CMDLINE_LINUX_DEFAULT=.*apparmor=1/'
    - '/GRUB_CMDLINE_LINUX_DEFAULT=.*security=apparmor/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 1.3.1.2
      CISv8:
      - 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - AC-3
    {{ end }}
  {{ end }}
{{ end }}
