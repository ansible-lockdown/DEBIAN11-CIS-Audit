---

{{ if .Vars.deb11cis_level_1 }}
  {{ if .Vars.deb11cis_rule_1_5_2 }}
kernel-param:
  ptrace_restricted:
    title: 1.5.2 | Ensure ptrace_scope is restricted | running
    value: '1'
    name: kernel.yama.ptrace_scope
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 1.5.2
      CISv8:
      - 4.8
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5: CM-6
command:
  ptrace_restricted_2:
    title: 1.5.2 | Ensure address space layout randomization (ASLR) is enabled | conf
    exit-status: 0
    exec: 'grep "kernel\.yama\.ptrace_scope" /etc/sysctl.conf /etc/sysctl.d/*'
    stdout:
    - '/^*.conf:kernel.yama.ptrace_scope\s*=\s*1/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 1.5.2
      CISv8:
      - 4.8
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5: CM-6
  {{ end }}
{{ end }}
