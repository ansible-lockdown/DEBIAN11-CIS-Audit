      server: 1
      workstation: 1
      CIS_ID:
      - 1.2.2.1
      CISv8:
      - 7.3
      - 7.4
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5: SI-2
