---

{{ if .Vars.deb11cis_level_1 }}
  {{ if .Vars.deb11cis_rule_1_4_1 }}
    {{ if .Vars.deb11cis_set_boot_pass }}
file:
  grub_bootloader_passwd_live:
    title: 1.4.1 | Ensure bootloader password is set
    path: /boot/grub/grub.conf
    exists: true
    contents:
    - '/^set superusers=/'
    - '/^password_pbkdf2'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 1.4.1
      CISv8:
      - 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5: AC-3
command:
  grub_bootloader_passwd_conf:
    title: 1.4.1 | Ensure bootloader password is set
    exec: grep -E "superusers|pbkdf2" /etc/grub.d/*
    exit-status: 0
    stdout:
    - '/^set superusers=/'
    - '/password_pbkdf2'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 1.4.1
      CISv8:
      - 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5: AC-3
    {{ end }}
  {{ end }}
{{ end }}
