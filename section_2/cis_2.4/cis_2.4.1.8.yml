---

{{ if .Vars.deb11cis_level_1 }}
  {{ if .Vars.deb11cis_rule_2_4_1_8 }}
file:
  cron_deny_users:
    title: 2.4.1.8 | Ensure cron is restricted to authorized users
    path: /etc/cron.deny
    exists: false
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 2.4.1.8
      CISv8: 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - AC-3
      - MP-2
  cron_allow_users:
    title: 2.4.1.8 | Ensure cron is restricted to authorized users
    path: /etc/cron.allow
    exists: true
    owner: root
    group: root
    mode:
      or:
      - "0640"
      - "0600"
      - "0400"
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 2.4.1.8
      CISv8: 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - AC-3
      - MP-2
  {{ end }}
{{ end }}
