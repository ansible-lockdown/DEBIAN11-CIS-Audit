---

{{ if .Vars.deb11cis_level_1 }}
  {{ if .Vars.deb11cis_rule_2_4_2_1 }}
file:
  at_deny_users:
    title: 2.4.2.1 | Ensure at is restricted to authorized users
    path: /etc/at.deny
    exists: false
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 2.4.2.1
      CISv8: 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - AC-3
      - MP-2
  at_allow_users:
    title: 2.4.2.1| Ensure at is restricted to authorized users
    path: /etc/at.allow
    exists: true
    owner: root
    group: root
    mode:
      or:
      - "0640"
      - "0600"
      - "0400"
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 2.4.2.1
      CISv8: 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - AC-3
      - MP-2
  {{ end }}
{{ end }}
