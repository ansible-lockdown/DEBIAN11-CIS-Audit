---

{{ if .Vars.deb11cis_level_1 }}
  {{ if .Vars.deb11cis_rule_6_1_2 }}
    {{ if eq .Vars.deb11cis_aide_scan "cron" }}
command:
  aide_cron:
    title: 6.1.2 | Ensure filesystem integrity is regularly checked
    exit-status:
      or:
      - 0
      - 2
    exec: "grep -rs aide /etc/cron.* /etc/crontab /var/spool/cron/*"
    stdout:
    - '!/^#/'
    {{ end }}
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 6.1.2
      CISv8:
      - 3.14
      CISv8_IG1: false
      CISv8_IG2: false
      CISv8_IG3: true
      NIST800-53R5:
      - AU-2
# Can be enabled if using timer and service files
service:
    {{ if eq .Vars.deb11cis_aide_scan "timer" }}
  aidecheck:
    title: 6.1.2 | Ensure filesystem integrity is regularly checked
    enabled: true
    running: true
    skip: false
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 6.1.2
      CISv8:
      - 3.14
      CISv8_IG1: false
      CISv8_IG2: false
      CISv8_IG3: true
      NIST800-53R5:
      - AU-2
  aidecheck.timer:
    title: 6.1.2 | Ensure filesystem integrity is regularly checked
    enabled: true
    running: true
    skip: false
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 6.1.2
      CISv8:
      - 3.14
      CISv8_IG1: false
      CISv8_IG2: false
      CISv8_IG3: true
      NIST800-53R5:
      - AU-2
    {{ end }}
  {{ end }}
{{ end }}
