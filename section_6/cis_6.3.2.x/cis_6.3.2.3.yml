---

{{ if .Vars.deb11cis_level_2 }}
  {{ if .Vars.deb11cis_rule_6_3_2_3 }}
file:
  logs_full_auditd_conf:
    title: 6.3.2.3 | Ensure system is disabled when audit logs are full
    exists: true
    path: /etc/audit/auditd.conf
    contents:
    - '/^\s*disk_full_action\s*=\s*(halt|single)/'
    - '/^\s*disk_error_action\s*=\s*(syslog|halt|single)/'
    meta:
      server: 2
      workstation: 2
      CIS_ID:
      - 6.3.2.3
      CISv8:
      - 8.2
      - 8.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - AU-8
  {{ end }}
{{ end }}
