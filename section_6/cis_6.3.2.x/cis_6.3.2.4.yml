---

{{ if .Vars.deb11cis_level_2 }}
  {{ if .Vars.deb11cis_rule_6_3_2_4 }}
command:
  logs_low_space_auditd_conf:
    title: 6.3.2.4 | Ensure system is disabled when audit logs are full
    exec: grep space_left_action /etc/audit/auditd.conf
    exit-status: 0
    stdout:
    - '/space_left_action\s*=\s*(email|exec|single|halt)/'
    - '/admin_space_left_action\s*=\s*(halt|single)/'
    meta:
      server: 2
      workstation: 2
      CIS_ID:
      - 6.3.2.4
      CISv8:
      - 8.2
      - 8.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - AU-2
      - AU-8
      - AU-12
      - SI-5
  {{ end }}
{{ end }}
